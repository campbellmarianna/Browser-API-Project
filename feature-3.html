<html>
<head>
</head>
<body>
    <!--Feature 1 Description: The is not only used to fill circular shapes, but
    other basic shapes as well such as a line, polygons, rectangles, and polylines. -->
    <svg viewBox="0 0 230 100" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <pattern id="star" viewBox="0,0,10,10" width="10%" height="10%">
          <polygon points="0,0 1,2 0,5 5,7 10,10 8,5 10,0 5,2"/>
        </pattern>
      </defs>
      <rect width="100" height="100" fill="none" stroke-width="20" stroke="url(#star)"/>
</svg>
    <!--Example Source: https://developer.mozilla.org/en-US/docs/Web/SVG/Element/pattern -->
    <!-- Futhermore there is software that generates SVG patterns that you can
    download for free such as Hero Pattern and SVG Patterns Gallery.-->
</body>
</html>
