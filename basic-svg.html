<!doctype html>
<html>
    <head>

    </head>
    <body>
        <!--SVG Drawing-->
        <svg version="1.1"
            baseProfile="full"
            <!-- Set width and height -->
            width="300" height="200"
            <!-- xmlns parts binds your SVG to a specific namespace so there are
            no collisions between similarly named elements. It isn't necessary unless your page needs to run through an XML parser.-->
            xmlns="http://www.w3.org/2000/svg">

            <!--<rect> to create the green rectangle-->
            <rect width="100%" height="100%" fill="green" />
        </svg>
        <!-- Second Version of SVG Drawing -->
        <!-- Mozilla recommends not using the doctype declaration as it might
        cause probelms in validation. Specifying the version of SVG and setting
        the baseProfile is their preferred option.-->
        <svg version="1.1"
            baseProfile="full"
            width="300" height="200"
            xmlns="http://www.w3.org/2000/svg">

            <rect width="100%" height="100%" fill="green" />
        </svg>
        <!-- Third Version of SVG drawing -->
        <!--Since your code will be inside HTML it won't go through an XML
        parser and won't need all the xml information. Below is some inline SVG
        to display a green rectangle.-->
        <svg width="300" height="200" class="example">
            <rect width="100%" height="100%" fill="green" />
        </svg>
        <!--Inline SVG can work well for something simple, but like most things
        we code, the more complex it gets, the better it is to modularize and
        move it into its own file.-->
        <!--Example Source: http://vanseodesign.com/web-design/svg-basics/-->
    </body>
</html>
